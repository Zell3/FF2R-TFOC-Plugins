// delayable damage ability (Can use suffixes)
"delayable_damage"
{
    "slot"          "0"          // Ability Slot
    "delay"         "3.0"        // Delay before first use
    "damage"        "100"        // Damage to deal
    "range"         "1000"       // Range of the ability
    "knockback"     "0"          // Knockback to apply
    "scale"         "1"          // Scale by distance? 0: No, 1: Yes
